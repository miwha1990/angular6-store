<mat-card class="example-card">
  <mat-card-content>
    <form
      [formGroup]="signInForm"
      class="sign-in"
      id="signInForm" (ngSubmit)="submitSignInForm()">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" formControlName="password" matInput placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button form="signInForm" type="submit" mat-raised-button color="primary">Sign In</button>
  </mat-card-footer>
</mat-card>
