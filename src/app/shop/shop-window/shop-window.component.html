<div>
  <div class="product-container" @list *ngIf="productsLength; else spinner">
    <ngwzp-product
      @items
      (domChange)="onDomChange($event)"
      class="product-item"
      *ngFor="let product of products"
      [product]="product">
    </ngwzp-product>
  </div>
  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
