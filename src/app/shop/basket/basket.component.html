<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h3>Your Items</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <h3 mat-subheader>Products</h3>
      <mat-list-item *ngFor="let product of (products$ | async); let i = index">
        <mat-icon mat-list-icon>book</mat-icon>
        <mat-icon (click)="removeItem(i)">delete</mat-icon>
        <h4 mat-line>{{product.title}}</h4>
        <p mat-line>
          <strong>{{product.price | currency}}</strong>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
